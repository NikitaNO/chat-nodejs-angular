<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mx-auto">
        <div class="card-body">
          <h5 class="card-title">Join room</h5>
          <h6 class="card-subtitle mb-2 text-muted">Pick a username to join a chat room.</h6>

          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="nickname">Nickname</label>
              <input id="nickname" type="text" class="form-control" formControlName="username">
            </div>

            <div class="form-group">
              <label for="interest">Interset</label>
              <input id="interest" type="text" class="form-control" formControlName="interest">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="form.invalid">Join</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
